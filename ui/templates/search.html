<div class="row">
    <div class="container">
        <div class="row"></div>
        <div class="col-lg-10 col-lg-push-1">
            <h2 class="" style="color: #1E90FF">
                Speedmap Search Engine
            </h2>

            <form ng-submit="vm.search(vm.searchData)">
                <div class="form-group">
                    <label for="pwd">Search for a location (city, address, etc):</label>
                    <input type="text" ng-model="vm.searchData" class="form-control" id="pwd">


                </div>
                <div class="form-group">
                    <md-radio-group ng-model="vm.realtime" class="md-primary">
                        <md-radio-button ng-repeat="d in vm.radioData"
                                         ng-value="d.value"
                                         ng-disabled=" d.isDisabled "
                                         ng-class="{'md-align-top-left': $index==1}">
                            {{ d.label }}<br/>
                </div>

                <div class="form-group pull-right" style="margin-top: -35px">
                    <button class="btn btn-primary pull-right" type="submit">Search</button>
                </div>
            </form>

            <p>{{vm.results}}</p>

        </div>
    </div>
</div>
