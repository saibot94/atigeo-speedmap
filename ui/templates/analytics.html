<div class="row">

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-push-1">
                <h2 class="ng-cloak" style="color: #1E90FF">
                    Analytics
                </h2>
            </div>
            <div class="col-md-5 col-md-push-1" ng-controller="GraphController as vm">
                <div class="chart-wrapper">

                    <div class="chart-header">
                        <h5>Line graph 1</h5>
                    </div>
                    <div class="chart-content">
                        <nvd3 options="vm.lineGraphOptions" data="vm.lineGraphData"></nvd3>
                    </div>
                </div>

            </div>
            <div class="col-md-5 col-md-push-1" ng-controller="BarChartController as barchart">
                <div class="chart-wrapper">

                    <div class="chart-header">
                        <h5>Bar chart</h5>
                    </div>
                    <div class="chart-content">
                        <nvd3 options="barchart.chartOptions" data="barchart.chartData"></nvd3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-push-1" ng-controller="GraphController as vm">
                <div class="chart-wrapper">

                    <div class="chart-header">
                        <h5>Line graph 1</h5>
                    </div>
                    <div class="chart-content">
                        <nvd3 options="vm.lineGraphOptions" data="vm.lineGraphData"></nvd3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
